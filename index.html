<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    <title>Rock | Paper | Scissors!</title>
</head>
<body>
    <div class="header">
        <h1>Rock | Paper | Scissors</h1>
    </div>

    <div class="container">
        <div class="instructions">
           
            <p>Fancy a game of Rock Paper Scissors?</p>
            <p>Show your worth in an ultimate round of the game of champions! </p>  
          
        </div>
        
        <div class="user-selection">
            <button id='rock_btn'>Rock</button>
            <button id='paper_btn'>Paper</button>
            <button id='scissors_btn'>Scissors</button>    
        </div>

        <div class="output">
       
        </div>
    
        <div class="controls">
            <button id='start_btn'>Re-start Game</button>
        </div>

    </div>
    
    <div class="footer">
        <p>Copyright &copy Steven John Ross 2021</p>
    </div>
</body>


</html>
